	required string playericon = 5;		//发送聊天的玩家头像
	required uint32 playergrading = 6;	//发送聊天的玩家评分等级
	required uint32 playersex = 7;		//发送聊天的玩家性别
	required string playericonbox = 8;	//发送聊天的玩家头像框
	required uint32 playerserverid = 9;	//发送聊天的玩家服务器id
}

//客户端离开江湖聊天室请求
//	MSG_LEAVE_CHAT_REQ
message MsgLeaveChatReq
{

}



//客户端发送一对一聊天请求
//MSG_SEND_ONEBYONE_CHAT_REQ
