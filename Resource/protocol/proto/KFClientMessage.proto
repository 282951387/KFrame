{
	required string chatinfo = 1;		//聊天内容
	required uint32 isvoice = 2;		//是否是语音消息
	required uint32 playerid = 3;		//玩家id
	required string chattype = 4;
	required string selfinfo = 5;		//本人信息
	required uint32 serverid = 6;
}

//服务器通知一对一聊天信息
//MSG_SEND_ONEBYONE_CHAT_INFO
message MsgSendOneByOneChatInfo
{
	required string chatinfo = 1;		//聊天内容
	required uint32 isvoice = 2;		//是否是语音消息
	required uint32 playerid = 3;		//发送聊天的玩家id
	required string chattype = 4;
	required string playerinfo = 5;		//发送聊天的玩家信息
	required uint32 serverid = 6;
}

