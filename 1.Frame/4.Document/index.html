<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kframe服务器文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" title="vue">
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }

    .markdown-section {
    margin: 0 auto;
    max-width: 960px;
    padding: 30px 15px 40px;
    position: relative;
    }
  </style>
</head>
<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      name: 'kframe',
      coverpage: true,
      loadSidebar: true,
      loadNavbar: false,
      mergeNavbar: true,
      autoHeader: true,
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 3,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',

      search: {
        noData: {
          '/': '没有结果!'
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        }
      },

      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>kframe &copy; 2018. </span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-batch.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-clike.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-csharp.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-makefile.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
</body>
</html>
